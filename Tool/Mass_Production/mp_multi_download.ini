[GENERAL]
# file: download firmware file path and name 
file = opl1000_ota.bin
# debug: indicate if working in debug/test mode; YES means automatically repeat downloading  
debug = YES 
# download_baudrate: define download baud rate, options 115200*[1,2,4,8] 
download_baudrate = 921600 
# delay_time: delay time after baudrate is changed, in ms unit 
delay_time = 5
# trigger: define OPL1000 reset operation is generated by Arduino reset signal (=ARDUINO) or manual press reset button (MANUAL)   
trigger = ARDUINO

[ARDUINO]
control_uart = COM61
control_baudrate = 115200 
monitor_uart = COM54
monitor_baudrate = 9600

[LOG]
log_file = mp_dl_record_4dev.log
log_enable = YES 

[DEVICES]
number = 4
item1 = COM89,CH0
item2 = COM36,CH1
item3 = COM35,CH2
item4 = COM39,CH3
